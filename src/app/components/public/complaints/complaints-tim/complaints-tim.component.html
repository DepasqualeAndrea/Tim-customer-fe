<section id="complaints-page" *ngIf="complaints && complaints.body">

    <div class="row justify-content-center body-content">
      <div class="col mt-5">
        <p class="body" [innerHtml]="complaints.body"></p>
      </div>
    </div>
  </div>
</section>
