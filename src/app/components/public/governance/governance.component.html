<div class="page_governance">
  <header>
    <div class="hero py-5" id="scroll">
      <div class="container">
        <div class="row">
          <h1 class="text-center mb-0 header-title" [innerHtml]="content?.title"></h1>
          <div class="nav_sections container d-lg-flex justify-content-start py-5">
            <div *ngFor="let section of content?.sections; index as i" class="link_nav_menu">
              <button *ngIf="section?.title"  class='btn btn-primary'  (click)="scroll(i)">{{section?.title}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
  <div class="pt-5">
    <p class="text-left title mt-5 p-5 container" *ngIf="content?.subtitle" [innerHtml]="content?.subtitle"></p>
    <section  *ngFor="let section of content?.sections; index as i" [id]="i">
      <div class="container my-5 mb-2">
        <h2 [innerText]="section?.title"  class="text-center title-section"></h2>
        <ng-container *ngIf="section.logo">
          <div class="container-logo">
            <img [src]="section.logo">
          </div>
        </ng-container>
        <p class="card-title title text-left" *ngIf="!isEmptyText(section?.description)" [innerHtml]="section?.description"></p>
        <ng-container *ngIf="section.years">
          <ng-container *ngFor="let year of section?.years; index as i">
       <div class="drop container-fluid mt-2"  (click)="changeText(i, section.years)"  [ngClass]="{'drop-active': year.collapsed }">
          <span>{{year?.year}}</span>
          <a class="open-year pointer" data-toggle="collapse">{{year.collapsed ? '-' : '+'}}</a>
       </div>
            <ng-container *ngIf="year.collapsed">
              <div class="justify-content-between flex-wrap"  *ngFor="let card of year?.cards; index as i" [id]="i">
                <div  class="card mt-4 single-card">
                  <a [href]="card?.downloadLink" target="_blank">
                    <div  class="card-body p-0 container-body-card">
                      <p class="card-title font-weight-bold" *ngIf="card?.title">{{card?.title}}</p>
                      <div class="pt-5 content-single-card">
                        <div class="documents-linea"></div>
                        <div class="d-inline-flex mt-4">
                          <img [src]="card?.iconUrl"  class="img-card" *ngIf="card?.iconUrl">
                          <a [href]="card?.downloadLink" target="_blank" class="icon-url pt-2">{{card?.description}}</a>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </ng-container>
          </ng-container>
   </ng-container>
        <ng-container *ngIf="section.cards">
          <div class="container-card">
            <div *ngFor="let card of section?.cards">
              <a [href]="card?.downloadLink"  target="_blank">
              <div  class="card card_description mb-2">
                <p class="card-title font-weight-bold" *ngIf="!isEmptyText(card?.title)" [innerHtml]="card.title"></p>
                <p class="card-title role-description pb-5" *ngIf="!isEmptyText(card?.description)"  [innerHtml]="card.description"></p>
                <div>
                  <div class="document-linea"></div>
                  <img *ngIf="card?.iconPdf" [src]="card?.iconPdf"  class="img-card" >
                  <div class="d-inline-flex mt-4">
                    <a [href]="card?.downloadLink" target="_blank" class="icon-url">{{card?.linkText}}</a>
                  </div>
                </div>
              </div>
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </section>
    </div>
  </main>
  <!-- scroll top button -->
  <div   id="scroll-btn" class="text-center" (click)="scrollTop($event)" [ngx-scroll-to]="'#scroll'">
    <i class="fa fa-arrow-up"></i>
  </div>
</div>
