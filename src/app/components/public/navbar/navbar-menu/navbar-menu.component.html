<nav class="navbar navbar-expand-lg navbar-menu" [ngClass]="dataService.tenantInfo.main.layout">
  <div class="navbar-brand">
    <img [alt]="dataService.tenantInfo.pageTitle" [src]="navbarLogo" (click)="goToBaseUrl()">
  </div>
    <div class="list-container">
      <button class="navbar-toggler btn-style" type="button"
              data-toggle="collapse" data-target="#collapsibleNavbarItems"
              aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <i class="fa fa-bars fa-2x"></i>
        </span>
      </button>
    </div>
    <div class="collapse navbar navbar-collapse navbar-list" id="collapsibleNavbarItems">
      <ul class="navbar-nav">
        <li *ngFor="let menuItem of menuItems"
            class="col-auto nav-item list-item"
            [ngClass]="{'dropdown': menuItem.children}"
            (click)="goToView(menuItem.route)"
            [attr.data-toggle]="menuItem.children ? 'dropdown' : 'collapse'" data-target=".navbar-collapse.show" aria-haspopup="true"
            >
          <a class="nav-link" [routerLink]="menuItem.route" routerLinkActive="active">
            <span>
              {{menuItem.name}}
            </span>
            <i class="fa fa-chevron-down" *ngIf="menuItem.children"></i>
          </a>
          <ul class="dropdown-menu" *ngIf="menuItem.children">
            <li *ngFor="let children of menuItem.children"
                class="dropdown-item">
              <a [routerLink]="children.route" routerLinkActive="active" (click)="goToView(children.route)">{{children.name}}</a>
            </li>
          </ul>
        </li>
        <li class="nav-item" *ngIf="!isLoginDisabled">
        <a class="nav-link" (click)="auth.loggedIn ? openUserProfile() : login()">
          <span class="user-btn-label btn-login" [innerHtml]="auth.loggedIn ? ('navbar.profile' | translate | async | uppercase)
                                                                            : ('navbar.log_in'  | translate | async | uppercase)">
          </span>
        </a>
      </li>
      </ul>
    </div>
</nav>
