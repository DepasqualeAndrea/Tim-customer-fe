<section id="yolo-numbers">
  <div class="row justify-content-center">
    <h4 class="col-md-10 container-960 font-weight-bold title">{{numbers.title}}</h4>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-10 container-960">
      <div class="row justify-content-center">
        <div class="col-6 col-sm-4 col-lg-3 col-xl-2 my-3 card-container" *ngFor="let card of numbers.cards">
          <div class="card">
            <img class="card-img-top" [src]="card.image">
            <div class="card-body">
              <div class="card-title">{{card.title}}</div>
              <div class="card-text">{{card.description}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
