<div class="content">
  <h3 class="title">{{selectedProductTitle}}</h3>
  <hr class="underlined-title">
  <div class="titleGuarantees" *ngFor="let title of titles">
    <p>{{title.name}}</p>
    <div *ngFor="let text of updatedListAddons">
      <ul class="guarantees" *ngIf="text.description === title.description">
        <li>{{text.name}}</li>
      </ul>
    </div>
  </div>
</div>
