<div>
  <div class="row">
    <div class="col-12">
      <h4 [ngClass]="dataService.tenantInfo.tenant" class="step-title-date">
        {{content?.card_list?.card_date_time_yolo_for_ski?.title.value}}</h4>
    </div>
  </div>
  <div [formGroup]="form" [hidden]="hideDailyOption">
    <div class="row" *ngIf="dataService.tenantInfo.tenant !== 'tim-broker-customers_db'">
      <div class="col-12 col-lg-12 box-checkbox">
        <label for="instant" class="form-big-radio">
          <input stickyTriggerReset [targetId]="'stepperStickyBar,stickyBar'" type="radio" formControlName="instant"
            id="instant" [value]="true" [checked]="true">
          Subito
          <span class="checkmark border"></span>
        </label>
      </div>
      <div class="col-12 col-lg-12 box-checkbox" style="margin-bottom: 30px;">
        <label for="startDate" class="form-big-radio">
          <input stickyTriggerReset [targetId]="'stepperStickyBar,stickyBar'" type="radio" formControlName="instant"
            id="startDate" [value]="false">
          In un'altra data
          <span class="checkmark border"></span>
        </label>
      </div>
    </div>
    <div class="row" *ngIf="dataService.tenantInfo.tenant === 'tim-broker-customers_db'">
      <div class="col-12 col-lg-12 box-checkbox">
        <label for="instant" class="form-big-radio" [ngClass]="dataService.tenantInfo.tenant">
          <input stickyTriggerReset [targetId]="'stepperStickyBar,stickyBar'" type="radio" formControlName="instant"
            id="instant" [value]="true" [checked]="form.get('instant').value" (change)="updateStartDate()">
          Subito
          <span class="checkmark tim border"></span>
        </label>
      </div>
      <div class="col-12 col-lg-12 box-checkbox" style="margin-bottom: 30px;">
        <label for="startDate" class="form-big-radio" [ngClass]="dataService.tenantInfo.tenant">
          <input stickyTriggerReset [targetId]="'stepperStickyBar,stickyBar'" type="radio" formControlName="instant"
            id="startDate" [value]="false">
          In un'altra data
          <span class="checkmark tim border"></span>
        </label>
      </div>
    </div>
    <div class="row" [hidden]="form.get('instant').value === true">
      <div class="col-lg-6 col-md-12 col-12">
        <ng-container *ngIf="dataService.tenantInfo.tenant !== 'tim-broker-customers_db'">
          <div class="input-wrapper input-wrapper-soft form-group container" [ngClass]="{'error-field': form.controls.startDate.touched && form.controls.startDate.errors && form.controls.startDate.errors.required,
               'input-disabled': form.get('startDate').disabled}" *ngIf="!form.get('startDate').disabled">
            <label>{{'forms.start_coverage_date' | translate | async}}*</label>
            <input stickyTriggerReset [targetId]="'stepperStickyBar,stickyBar'" type="text" class="form-control"
              (click)="dFrom.toggle()" autocomplete="off" (dateSelect)="dFrom.close()" placeholder="GG/MM/AAAA"
              id="datepicker-test" ngbDatepicker #dFrom="ngbDatepicker" formControlName="startDate"
              [minDate]="pickerOptions.minDate" [maxDate]="pickerOptions.maxDate" [markDisabled]="disableDateCondition"
              data-cy="chekout-step-info__start-date" required readonly>
            <div class="warning-message"
              *ngIf="form.controls.startDate.touched && form.controls.startDate.errors && form.controls.startDate.errors.required">
              {{'forms.mandatory_field' | translate | async}}
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="dataService.tenantInfo.tenant === 'tim-broker-customers_db'">
          <div class="tim-form-label-group" [ngClass]="{'error-field': form.controls.startDate.touched && form.controls.startDate.errors && form.controls.startDate.errors.required,
               'input-disabled': form.get('startDate').disabled}" *ngIf="!form.get('startDate').disabled">
            <label>Data inizio copertura</label>
            <input stickyTriggerReset [targetId]="'stepperStickyBar,stickyBar'" type="text" class="form-control"
              (click)="dFrom.toggle()" autocomplete="off" (dateSelect)="dFrom.close()" placeholder="GG/MM/AAAA"
              id="datepicker-test" ngbDatepicker #dFrom="ngbDatepicker" formControlName="startDate"
              [minDate]="pickerOptions.minDate" [maxDate]="pickerOptions.maxDate" [markDisabled]="disableDateCondition"
              data-cy="chekout-step-info__start-date" required readonly>
            <div class="warning-message"
              *ngIf="form.controls.startDate.touched && form.controls.startDate.errors && form.controls.startDate.errors.required">
              {{'forms.mandatory_field' | translate | async}}
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-lg-6 col-md-12 col-12">
        <!-- Verify disabled case -->
        <div class="form-label-group input-yolo" *ngIf="dataService.tenantInfo.tenant !== 'tim-broker-customers_db'">
          <input stickyTriggerReset [targetId]="'stepperStickyBar,stickyBar'" type="text" class="form-control"
            formControlName="endDate" ngbDatepicker #dFrom="ngbDatepicker" data-cy="chekout-step-info__end-date"
            readonly>
          <label>{{'forms.end_coverage_date' | translate | async}}*</label>
        </div>
        <div class="tim-form-label-group-disabled input-yolo"
          *ngIf="dataService.tenantInfo.tenant === 'tim-broker-customers_db'">
          <input stickyTriggerReset [targetId]="'stepperStickyBar,stickyBar'" type="text" class="form-control"
            formControlName="endDate" ngbDatepicker #dFrom="ngbDatepicker" data-cy="chekout-step-info__end-date"
            readonly>
          <label *ngIf="dataService.tenantInfo.tenant === 'tim-broker-customers_db'">Data fine copertura</label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 col-12 alert alert-info" [ngClass]="dataService.tenantInfo.tenant"
    [hidden]="form.get('instant').value === false">
    <div class="row">

            fill="#0164F2" />
        </svg>
      </div>
      <!-- BANNER TEXT FOR SEASONAL CASE -->
      <div *ngIf="hideDailyOption" class="col-10 align-self-center"
        data-cy="chekout-step-info__insure-instant-info-2-hours">
        {{seasonalDisclaimer}}
      </div>
      <!-- BANNER TEXT FOR INSTANT  CASE -->
      <div *ngIf="!hideDailyOption && (form.get('instant').value === true)" class="col-10 align-self-center instant"
        data-cy="chekout-step-info__insure-instant-info-2-hours">
        La copertura sar√† effettiva al termine del pagamento

    </div>
  </div>
</div>
