<div class="container container-box">
    <div class="row info-bar rounded-top" [ngClass]="dataService.tenantInfo.tenant">
        <div class="info-bar-title">
            <h6 class="tab-title">{{addon.tooltip_modal.tooltip_tlt}}</h6>
        </div>
        <div class="close-button">
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
    </div>
    <div class="row description">
        <span class="col-12" [innerHTML]="addon.tooltip_modal.tooltip_txt"></span>
    </div>
    <div class="row buttons" [hidden]="dataService.tenantInfo.tenant === 'chebanca_db'">
        <div class="col-4 mb-4">
            <button class="submit-btn buy" (click)="activeModal.dismiss()">{{addon.tooltip_modal.tooltip_btn}}</button>
        </div>
    </div>
</div>
