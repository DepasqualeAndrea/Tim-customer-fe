<div class="container container-box">
  <div class="bg-circle-cards" [hidden]="dataService.tenantInfo.tenant === 'chebanca_db'"></div>
  <div class="row info-bar rounded">
    <div class="info-bar-title">
      <h6 class="tab-title">Lista Razze Non Assicurabili</h6>
    </div>
    <div class="close-button">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <hr>
  <div class="row addons" *ngFor="let pet of pets">
    {{ pet }}
  </div>
  <div class="row buttons" [hidden]="dataService.tenantInfo.tenant === 'chebanca_db'">
    <div class="col-4 mb-4">
      <button class="submit-btn buy" (click)="activeModal.close()">OK</button>
    </div>
  </div>
</div>
