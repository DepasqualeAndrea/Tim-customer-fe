<div class="container">
  <div class="row tab-container">
    <div class="col-10">
      <span class="tab-title" [innerHTML]="kenticoContent?.owner_info?.modal_owner_tab_title?.text?.value"></span>
    </div>
    <div class="col-2 close-button">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="row description">
    <div class="col-12 mb-4" [innerHTML]="kenticoContent?.owner_info?.owner_warning_text?.text?.value">
    </div>
    <div class="col-12 mb-4" [innerHTML]="kenticoContent?.owner_info?.list_owner_warning_text?.text?.value"></div>
    <div class="container-add-info">
      <div class="bg-info-primary"></div>
      <div class="add-info">
        <div class="col-2 img-container">
          <img class="img"
            src="{{kenticoContent?.step_insurance_info?.disclaimer_motor_warranties?.img.value[0].url}}">
        </div>
        <div class="description" [innerHTML]="kenticoContent?.owner_info?.modal_owner_banner_txt?.text?.value"></div>
      </div>
    </div>
  </div>
  <div class="row buttons">
    <div class="col-4 mb-4 mt-4">
      <button class="submit-btn dimsiss" (click)="activeModal.dismiss('dismiss')">Annulla</button>
    </div>
    <div class="col-4 mb-4 mt-4">
      <button class="submit-btn ok" (click)="activeModal.close('ok')">Modifica i Dati</button>
    </div>
  </div>
</div>
