<div class="col-12" *ngIf="content">
  <div class="row-shadowed row thank-you-page">
    <div class="col-12">
      <img [src]="content.image" [alt]="content.image_alt">
    </div>
    <div class="col-12">
      <h2>{{content.title}}</h2>
    </div>
    <ng-container *ngIf="showFamilyRcDisclaimer">
      <div class="col-12 disclaimer">
        <div [innerHtml]="content.disclaimer"></div>
      </div>
    </ng-container>
  </div>
</div>
