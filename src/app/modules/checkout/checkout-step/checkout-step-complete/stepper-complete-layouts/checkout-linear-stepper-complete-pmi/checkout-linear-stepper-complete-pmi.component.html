<div class="col-12" *ngIf="content">
  <div class="row-shadowed row linear-stepper-thank-you-page">
    <div class="col-12">
      <img [src]="content.image" [alt]="content.image_alt">
    </div>
    <div class="col-12">
      <h2>{{ content.activation_title }}</h2>
    </div>
    <div class="col-10 policy-activation">
      <div class="policy-start" [innerHTML]="'thank_you_page.activation_info' | translate: {startDate: startDate} | async"></div>
    </div>
    <div class="col-12 extra-info">
      <div [innerHTML]="content.activation_info_papery_doc"></div>
    </div>
    <div class="col-12">
      <a class="basic-outline" routerLink="/private-area/my-policies">
        {{ content.button }}
      </a>
    </div>
  </div>
</div>
