<section class="carrefour-consent-section" *ngIf="carrefourcontent">

  <form [formGroup]="form">
    <div class="form-big-checkbox">
      <input type="checkbox" class="form-check-input" id="carrefourConsentConditions" formControlName="carrefourConsentConditions">
      <label for="carrefourConsentConditions">
        <span class="checkbox"></span>
         <p class="description" [innerHTML]="carrefourcontent.text"> </p>
      </label>
      <div class="checkbox-box">
        <svg width="28.977079" height="21.808012" viewBox="0 0 28.977079 21.808012">
          <path class="animated-tick" d="M 1.8195415,13.337596 9.6337911,20.00808 27.159236,1.818512" id="checkmark-path" inkscape:connector-curvature="0" sodipodi:nodetypes="ccc"></path>
        </svg>
      </div>
    </div>
  </form>

</section>
