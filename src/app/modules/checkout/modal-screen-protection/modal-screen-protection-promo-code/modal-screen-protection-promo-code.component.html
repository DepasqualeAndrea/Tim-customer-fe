<div id="modal" tabindex="-1" role="dialog" attr.aria-labelledby="modalLabel" aria-hidden="true">
  <div role="document">
    <div>
      <div class="modal-content">
        <div class="bg-circle-cards"></div>
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">{{content.title.value}}</h5>
          <button type="button" data-dismiss="modal" aria-label="Close" 
          (click)="activeModal.dismiss()">
            <img [src]="content.close_icon.value[0].url">
          </button>
        </div>
        <div class="modal-body">
          <img [src]="content.image.value[0].url">
        </div>
        <div class="modal-footer">
            <button class="submit-btn" type="button" data-dismiss="modal"
            (click)="activeModal.dismiss()">{{content.button_label.value}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
