<div id="modal" tabindex="-1" role="dialog" attr.aria-labelledby="modalLabel" aria-hidden="true">
    <div role="document">
        <div>
            <div class="modal-content">
                <div class="bg-circle-cards"></div>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">{{content.title.value}}</h5>
                    <button type="button" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')" class="close">
                        <img [src]="content.icon.value[0].url">
                    </button>
                </div>
                <div class="modal-body">
                  <p class="modal-description" [innerHTML]="content.description_1.value"></p>
                  <p class="modal-description" [innerHTML]="content.description_2.value"></p>
                  <h1 class="modal-IMEI">{{content.number.value}}</h1>
                </div>
                <div class="modal-footer">
                    <button class="submit-btn" type="button " data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">{{content.button.value}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
