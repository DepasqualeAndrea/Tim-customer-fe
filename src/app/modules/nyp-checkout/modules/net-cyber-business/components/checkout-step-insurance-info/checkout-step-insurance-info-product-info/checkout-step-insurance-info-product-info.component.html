<div class="">
    <div style="margin-top:25px"><span *ngIf="kenticoContent?.product" class="product-name" [innerHTML]="kenticoContent?.product"></span></div> 
    <div class="upper-content step-content mb-3 position-relative">
        <span class="mb-2 title-main-step-content">{{kenticoContent?.title}}</span>
        <span class="d-block mb-10px subtitle-main-step-content" [innerHTML]="kenticoContent?.subtitle"></span>

        <div class="coverage-details">
            <div class="coverage-detail-item d-flex align-items-start mb-3">
                <img [src]="kenticoContent?.iconList" alt="" class="me-3"
                    style="width: 24px; height: 24px; margin-top: -2px;" />
                <span class="coverage-detail-text" [innerHTML]="kenticoContent?.detailOne"></span>
            </div>
            <div class="coverage-detail-item d-flex align-items-start mb-3">
                <img [src]="kenticoContent?.iconList" alt="" class="me-3"
                    style="width: 24px; height: 24px; margin-top: -2px;" />
                <span class="coverage-detail-text" [innerHTML]="kenticoContent?.detailTwo"></span>
            </div>
            <div class="coverage-detail-item d-flex align-items-start mb-3">
                <img [src]="kenticoContent?.iconList" alt="" class="me-3"
                    style="width: 24px; height: 24px; margin-top: -2px;" />
                <span class="coverage-detail-text" [innerHTML]="kenticoContent?.detailThree"></span>
            </div>
            <div class="coverage-detail-item d-flex align-items-start mb-3">
                <img [src]="kenticoContent?.iconList" alt="" class="me-3"
                    style="width: 24px; height: 24px; margin-top: -2px;" />
                <span class="coverage-detail-text" [innerHTML]="kenticoContent?.detailFour"></span>
            </div>
        </div>

        <span class="d-block mb-10px subtitle-main-step-content">{{kenticoContent?.description}}</span>

        <div class="price-container" *ngIf="price">
            <div class="d-flex" style="gap: 5px;">
                <div class="d-flex align-items-end">
                    <span class="price-integer">{{ getPriceIntegerPart() }}</span>
                </div>
                <div class="ms-2">
                    <div class="d-flex align-items-baseline">
                        <span class="price-decimal">,{{ getPriceDecimalPart() }}</span>
                        <span class="price-currency me-1">{{ kenticoContent?.currency }}</span>
                    </div>
                    <span class="price-period" style="margin-top: -4px; display: block;">{{ kenticoContent?.month }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <button
            class="border-0 bg-transparent fw-bold d-flex align-items-center justify-content-start custom-back-btn">{{kenticoContent?.buttonBackText}}&nbsp;
            <img src="{{kenticoContent?.buttonBackImg}}" />
        </button>
        <button type="submit" class="basic-btn c-bg-cta m-1 c-white px-4 text-nowrap"
            style="border-radius: 14px;" (click)="handleNextStep()">{{kenticoContent?.buttonNextText}}</button>
    </div>
</div>
