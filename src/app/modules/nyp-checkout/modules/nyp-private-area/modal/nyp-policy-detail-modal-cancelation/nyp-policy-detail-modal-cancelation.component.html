<div class="m-3">
    <div class="confirm-image"></div>
    <div class="row container-title">
        <h5 class="title col-6">DISDICI POLIZZA</h5>
    </div>
    <div>
        <p class="text-left mt-3">
            Una volta effettuata la disdetta, la polizza non si rinnoverà a scadenza e non sarai più coperto in caso di
            incidenti.
        </p>
    </div>

    <div class="modal-footer justify-content-center">
        <button type="button" class="col-4 btn btn-outline" (click)="prevStep()">INDIETRO</button>
        <button type="button" class="col-4 btn btn-ok" *ngIf="step===2" (click)="confirmCancelation()">DISDICI</button>
    </div>
</div>
