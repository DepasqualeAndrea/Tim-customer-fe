<div #body class="p-10px pt-0"
    *ngIf="['consensuses'].includes(state); else title;">
    <ng-container>
      <div class="m-0px second-level-stepper"
          style="text-transform: uppercase;">
          {{'tim_ehealth_quixa_standard.payment_title_eqs'|kentico}}
      </div>
        <div class="col-12 checkout-payment-gup">
            <div class="row row-shadowed pt-10px">
                <div class="w-100 ng-star-inserted">
                  <div class="body step-info-title">
                    <h2>{{'tim_ehealth_quixa_standard.payment_label_eqs' | kentico}}</h2>
                  </div>
                    <app-promo-code (promoCodeApply)="handleApplyPromoCode($event)" [promoCode]="promoCode"
                        (promoCodeRemove)="handleRemovePromoCode()" [product]="product">
                    </app-promo-code>
                </div>
                <div class="input-txt-container w-100">
                    <app-seller-code [config]="sellerCodeConfig" (onSuccess)="onSellerCodeSuccess($event)"
                        (onError)="onSellerCodeError($event)">
                    </app-seller-code>
                </div>
                <div class="py-25px">
                    <h5 class="step-title c-black py-16px">
                      {{'tim_ehealth_quixa_standard.payment_company_consent_eqs' | kentico}}
                    </h5>
                    <form [formGroup]="documentsAcceptancesForm" class="consent-form pr-3 ">
                        <div class="consent-option">
                            <input type="checkbox" class="form-check-input" id="uno" formControlName="uno">
                            <label class="consent-option-text" for="uno"
                                [innerHTML]="'tim_ehealth_quixa_standard.checkbox_documents_acceptance_1_eqs' | kentico">
                            </label>
                        </div>
                        <div class="consent-option">
                            <input type="checkbox" class="form-check-input" id="due" formControlName="due">
                            <label class="consent-option-text" for="due"
                                [innerHTML]="'tim_ehealth_quixa_standard.checkbox_documents_acceptance_2_eqs' | kentico">
                            </label>
                        </div>
                    </form>

                </div>
                <div class="col-12 buttons-container justify-content-center text-center">
                    <div class="col-12">
                        <div class="row justify-content-end align-items-center">
                                <!-- <span class="c-cta" (click)="handlePrevStep()" omniturecta="step precedente" omnitureposition="1"
                                    style="font-weight: normal;">{{'indietro'}}
                                </span> -->
                            <button class="basic-btn c-bg-cta m-1 c-white"
                                style="border-radius: 0px;" [disabled]="!FormEnabled"
                                (click)="handleNextStep()" id="continuaStep5_test" omniturecta="conferma e attiva"
                                omnitureposition="1">{{'tim_ehealth_quixa_standard.payment_confirm_active_button_eqs'|kentico}}
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </ng-container>
</div>

<ng-template #title>
  <ng-container *ngIf="titleStates.includes(state) && state !== 'insurance-info'; else hide;">
      <div class="m-10px second-level-stepper disabled"
          style="text-transform: uppercase;">
          {{'tim_ehealth_quixa_standard.payment_title_eqs'|kentico}}
      </div>
  </ng-container>
</ng-template>

<ng-template #hide>
    <ng-container #innerhide></ng-container>
</ng-template>
