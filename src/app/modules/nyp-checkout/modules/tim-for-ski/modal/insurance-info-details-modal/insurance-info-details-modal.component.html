<div class="modal-header">
    <div class="text-container">
        <div class="col-auto title">
            <h6>{{translation?.title}}</h6>
        </div>
        <div class="d-flex period-container">
            <div class="col-auto price">
                <span><b>{{translation?.price | currency}}<span class="t-13"> al mese</span></b></span> 
            </div>
        </div>
    </div>
    <div class="close-button" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true" class="close-img">
            <span aria-hidden="true" class="close-img">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M25.4391 25.4396L14.5606 14.561" stroke="white" stroke-width="2" stroke-linecap="round" />
                    <path d="M14.5609 25.4396L25.4394 14.561" stroke="white" stroke-width="2" stroke-linecap="round" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M9.12143 30.8786C15.1295 36.8867 24.8705 36.8867 30.8786 30.8786C36.8866 24.8706 36.8866 15.1296 30.8786 9.12149C24.8705 3.11342 15.1295 3.11342 9.12143 9.12149C3.11337 15.1296 3.11337 24.8706 9.12143 30.8786Z"
                        stroke="white" stroke-width="2" />
                </svg> </span>
        </span>
    </div>
</div>

<div class="modal-body">
    <ng-container>
        <ng-container *ngFor="let warranty of translation?.warranties; let i=index;">
            <hr *ngIf="i > 0">
            <div class="accordion">
                <div class="accordion-title" (click)="toggleAccordion(i)">
                    <div class="addon-name">
                        <h3 class="section-title">{{warranty.title | kentico}}</h3>
                    </div>
                    <i class="fa"
                        [ngClass]="{'fa-chevron-down': !accordionOpen[i], 'fa-chevron-up': accordionOpen[i]}"></i>
                </div>
                <br/> 
                <div *ngIf="accordionOpen[i]">
                    <span>
                        <p [innerHTML]="warranty.description | kentico"></p>
                    </span>
                </div>
            </div>
        </ng-container>
    </ng-container>
</div>

<div class="modal-footer">
        <div class="row buttons">
          <div class="col-12 col-lg-4">
            <button class="submit-btn back" (click)="activeModal.close()">{{"customers_tim_pet.insurance_info_btn_back_mp" | kentico}}</button>
          </div>
          <div class="col-12 col-lg-4">
            <button class="submit-btn buy" (click)="activeModal.close('buy')">{{"customers_tim_pet.insurance_info_btn_buy_mp"  | kentico}}</button>
          </div>
        </div>
</div>
