<div class="modal-content-alert">
<div class="modal-header-alert">
    <div class="text-container mt-2 ">
        <div class="t-18"><strong>{{translation?.title | kentico}}</strong></div>
    </div>

    <div class="close-button" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true" class="close-img">
            <span aria-hidden="true" class="close-img">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 1L1 15M15 15L1 1" stroke="black" stroke-width="2"/>
                </svg> </span>
        </span>
    </div>
</div>

<div class="modal-body-alert">
    <ng-container>
        <div class="d-flex period-container">
            <span class="t-16">{{translation?.description | kentico}}</span>
        </div>
       
    </ng-container>
</div>

<div class="modal-footer-alert">
    <button class="submit-btn-alert" (click)="activeModal.close()">CHIUDI</button>
</div>
</div>
