<div [hidden]="(dataService.tenantInfo.tenant === 'imagin-es-es_db' || dataService.tenantInfo.tenant === 'santa-lucia_db') && product.product_code === 'chubb-deporte'">
  <div class="mb-4 mb-sm-5 pb-col-prev d-none d-md-block">
    <div class="d-inline-block mx-auto">
      <p class="headline">{{product.product_structure.product_header.title}}</p>
      <div *ngIf="product.product_structure.product_header.descr" class="sub-headline-2"
        [innerHtml]="product.product_structure.product_header.descr"></div>
    </div>
  </div>
  <div class="col-sm-12 mb-4 d-block d-md-none" >
    <div class="d-table mx-auto">
      <p class="headline">{{product.product_structure.product_header.title}}</p>
      <div *ngIf="product.product_structure.product_header.descr" class="sub-headline-2"
        [innerHtml]="product.product_structure.product_header.descr">
      </div>
     </div>
  </div>
</div>
<div class="col-sm-12 mb-4 d-block" *ngIf="(dataService.isTenant('imagin-es-es_db') || dataService.isTenant('santa-lucia_db')) && product.product_code === 'chubb-deporte'"
[ngClass]="dataService.tenantInfo.tenant">
  <div class="d-table mx-auto">
  <div class="d-table mx-auto sl-box">
    <p class="headline">{{product.product_structure.product_header.title}}</p>
    <div *ngIf="product.product_structure.product_header.descr" class="sub-headline-2"
      [innerHtml]="product.product_structure.product_header.descr"></div>
    <div class="sub-desc" *ngIf="dataService.tenantInfo.tenant !== 'santa-lucia_db'">
      <span (click)="openModalImaginSportInfoInclude()" class="imagin-include-txt">{{content?.modal_imagin_link.value}}</span>
    </div>
    <div class="quotator-bg" *ngIf="dataService.isTenant('santa-lucia_db')">
      <img  [src]="content?.quotator_bg?.images[0]?.url">
    </div>
  </div>
</div>
