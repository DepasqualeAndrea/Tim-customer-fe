<div class="card" id="cardSmartphoneTablet">
  <div class="card-body mb-4-preventivi">
    <div class="row mb-2">
      <h1 class="col product-name d-flex align-items-center">{{product.name}}</h1>
      <div class="col-auto text-center p-0">
        <div class="product-icon-box">
          <img alt="Yolo Smartphone & Tablet" class="fp-image" [src]="getSmallImage(product.images)">
        </div>
      </div>
    </div>
    <form #tripForm="ngForm">
        <div class="col-12">
          <div class="input-wrapper row mb-3">
            <select id="select-brand" class="form-control" name="selectBrand" [(ngModel)]="brand"
              (ngModelChange)="selectBrand($event)" ngModel required>
              <option [ngValue]="null">{{ 'forms.select' | translate | async }}</option>
              <option *ngFor="let brand of brandList" [ngValue]="brand"> {{brand.brand}}</option>
            </select>
            <label for="select-brand" class="form-control-placeholder pl-3" id="label-brand-select">{{ 'forms.brand' | translate | async }}</label>
          </div>
        </div>
        <div *ngIf="brand && brand.variant_id != -1 || !brand">
          <div class="col-12">
            <div class="input-wrapper row mb-3">
              <select id="select-model" class="form-control" name="selectModel" [(ngModel)]="model"
                (ngModelChange)="selectModel($event)" ngModel required>
                <option [ngValue]="null">{{ 'forms.select' | translate | async }}</option>
                <option *ngFor="let model of modelList" [ngValue]="model"> {{model.model}}</option>
              </select>
              <label for="select-model" class="form-control-placeholder pl-3" id="label-model-select">{{ 'forms.model' | translate | async }}</label>
            </div>
          </div>
        </div>
      <div class="row" *ngIf="(brand && brand.variant_id === -1) || (model && model.variant_id === -1)">
        <div class="col-12">
          <div class="input-wrapper container mb-3">
            <select id="value-brand" class="form-control" name="selectValue" [(ngModel)]="value"
              (ngModelChange)="selectValue($event)" ngModel required>
               <option [ngValue]="null">{{ 'forms.select' | translate | async }}</option>
              <option *ngFor="let value of valuesDeviceList" [ngValue]="value"> {{value.presentation}}</option>
            </select>
            <label for="value-brand" class="form-control-placeholder pl-3" id="label-value-select">{{ 'forms.device_value' | translate | async }}</label>
          </div>
        </div>
      </div>
      <hr>
      <div class="row purchase">
        <div class="col-sm-6 col-md-12 col-lg-6">
          <div class="col-12 text-center col-sm-12 text-sm-left col-md-12 text-md-center col-lg-12 text-lg-left font-weight-bold">
            <span class="purchase-text js-price d-inline"> {{ 'quotator.total_price' | translate | async}}</span>
          </div>
        <div class="col-12 text-center col-sm-12 text-sm-left col-md-12 text-md-center col-lg-12 text-lg-left font-weight-bold">
          <span class="purchase-price js-price d-inline">{{price | currency}}
            <span> {{'quotator.month' | translate | async}}</span>
          </span>
        </div>
      </div>
        <div class="col-12 text-center col-sm-6 text-sm-right col-md-12 text-md-center col-lg-6 text-lg-right">
            <button class="btn-animation" id="submit-test" (click)="checkout()"[ngClass]="dataService.getProductColorClass(product)">{{'buttons.purchase' | translate | async}}</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-12 text-center product-download">
      <a class="inf-package" href="{{ product.information_package }}" target="_blank">{{ 'quotator.information_package' | translate | async }}</a>
    </div>
  </div>
  <div class="row justify-content-center align-items-center mt-4">
    <div class="col-auto provider-text">
     {{ 'quotator.product_collaboration' | translate | async }}
    </div>
    <div class="col-auto text-center">
      <div class="provider-logo">
        <img [src]="product.provider.image_url" [alt]="product.provider.name">
      </div>
    </div>
  </div>
</div>
