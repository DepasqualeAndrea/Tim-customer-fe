<div class="bg-img-hero" [ngClass]="data.container_class" [ngStyle]="{ 'background-image': 'url(' + data.bg_img + ')'}">
  <div class="background-overlay"></div>
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-12 text-container text-center bds">
        <p class="title">{{data.title}}</p>
        <p class="subtitle" [innerHtml]="data.subtitle" *ngIf="data.subtitle"></p>
        <div class="scroll">
          <p [ngx-scroll-to]="'#advantages'" [ngx-scroll-to-offset]="-85">{{data.how_works}}</p>
          <p [ngx-scroll-to]="'#for-who'" [ngx-scroll-to-offset]="-85">{{data.for_who}}</p>
          <p [ngx-scroll-to]="'#more-info'" [ngx-scroll-to-offset]="-85">{{data.more_info}}</p>
        </div>
      </div>
      <div class="col-12">
        <app-configuratore-big-quotator-layout [kenticoItems]="data" (actionEvent)="sendActionEvent($event)" [activeProduct]="data.selected_slide_id"
          [products]="data.products"></app-configuratore-big-quotator-layout>
      </div>
    </div>
  </div>
</div>
