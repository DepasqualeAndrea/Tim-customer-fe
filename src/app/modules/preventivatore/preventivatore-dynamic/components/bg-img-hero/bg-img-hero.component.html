<div class="bg-img-hero" [ngClass]="data.container_class" id="hero" [ngStyle]="{ 'background-image': 'url(' + data.bg_img + ')'}">
  <div class="background-overlay"></div>
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-12 col-md-6 text-container">
        <p class="title">{{data.title}}</p>
        <p class="subtitle" [innerHtml]="data.subtitle" *ngIf="data.subtitle"></p>
        <div class="scroll-button justify-content-center" *ngIf="data.scroll">
          <p class="scroll-how-works" [ngx-scroll-to]="'#advantages'" [ngx-scroll-to-offset]="-85" *ngIf="data.scroll.how_works">{{data.scroll.how_works}}</p>
        </div>
        <div class="scroll">
          <p [ngx-scroll-to]="'#advantages'" [ngx-scroll-to-offset]="-85">{{data.how_works}}</p>
          <p [ngx-scroll-to]="'#for-who'" [ngx-scroll-to-offset]="-85">{{data.for_who}}</p>
          <p [ngx-scroll-to]="'#more-info'" [ngx-scroll-to-offset]="-85">{{data.more_info}}</p>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-5">
        <app-configuratore-basic-layout (actionEvent)="sendActionEvent($event)" [activeProduct]="data.selected_slide_id"
          [products]="data.products"></app-configuratore-basic-layout>
      </div>
    </div>
  </div>
</div>

<div class="container breadcrumb-container" [ngClass]="data.container_class" id="breadcrumb" *ngIf="isWinterSportValue">
  <div class="breadcrumb">
    <span *ngFor="let crumb of data.breadcrumbs; let first = first">
      <a [routerLink]="crumb.route" [ngx-scroll-to]="'#gotoProdotti'" [ngx-scroll-to-offset]="-80" *ngIf="first">
        <span class="breadcrumb-item">{{crumb.name}}</span>
      </a>
      <span class="breadcrumb-item" *ngIf="!first">{{crumb.name}}</span>
    </span>
  </div>
</div>
