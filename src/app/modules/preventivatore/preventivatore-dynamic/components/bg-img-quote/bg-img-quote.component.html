<div class="bg-img-container" [ngClass]="data.container_class">
  <div class="bg-img" [ngStyle]="{ 'background-image': 'url(' + data.image + ')'}">
    <div class="background-overlay"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col offset-md-6 text-container">
        <p class="title">{{data.title}}</p>
        <p class="subtitle" [innerHtml]="data.description"></p>
        <a class="btn" [href]="data.quote_target" target="_blank">
          {{data.quote_button_label}}
        </a>
      </div>
    </div>
  </div>
</div>
