<div class="quotator-container" *ngIf="products" [ngClass]="products[0].container_class">

  <div *ngIf="products[0].quot_product_title">
    <div class="container-fluid quotator">
      <div class="row">
        <div class="product col-12 px-xs-3 px-sm-3">
          <span class="product-quot-name" [ngClass]="dataService.tenantInfo.tenant">
            {{products[0].quot_product_title}}
          </span>
          <img class="product-icon" [src]="products[0].image" [alt]="products[0].name">
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="products && products.length == 1" [ngSwitch]="products[0].quotator_type">
    <app-quotator-rc-scooter-bike (actionEvent)="sendActionEvent($event)" [product]="products[0]" *ngSwitchCase="'quotator_rc_scooter_bike'"></app-quotator-rc-scooter-bike>
    <app-default-preventivo *ngSwitchDefault></app-default-preventivo>
  </ng-container>
</div>
