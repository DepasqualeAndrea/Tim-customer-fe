<div class="for-who-container" data-cy="for-who__container"
     [ngClass]="data.container_class">
  <div class="container">
    <div class="bg-circle-card"></div>
    <h2 class="title">{{data.title}}</h2>
    <p class="for-who-description" [innerHTML]="data.body"></p>
    <p class="for-who-note" [innerHTML]="data.note"></p>
  </div>
</div>
