<div class="quotator-container">
  <div class="hero-quotator-container"
    [ngClass]="data.container_class && dataService.tenantInfo.tenant" id="hero"
    [ngStyle]="{'background-image': dataService.isTenant('bancapc-it-it_db') ? 'url(' + data.img + ')' : 'null'}">
    <div class="container-fluid container-content">
      <div class="row justify-content-between m-0">
        <div class="col-12 col-md-6 p-0 hero-header">
          <p class="title">{{data.title}}</p>
          <p class="d-none d-md-block subtitle" [innerHtml]="data.subtitle"></p>
          <div class="scroll" *ngIf="data.scroll" style="display:flex; justify-content: flex-start;">
            <p class="scroll-how-works" [ngx-scroll-to]="'#configuratore'" [ngx-scroll-to-offset]="-85" *ngIf="data.scroll.how_works">{{data.scroll.how_works}}</p>
          </div>
          <img [src]="data.img" [alt]="data.img_alt" class="d-none d-md-block img" *ngIf="data.img && !dataService.isTenant('bancapc-it-it_db')" />
        </div>
        <div class="col-12 col-md-6 p-0">
          <app-configuratore-basic-desktop-cards-mobile-layout (actionEvent)="sendActionEvent($event)"
            [products]="data.products"></app-configuratore-basic-desktop-cards-mobile-layout>

        </div>
      </div>
    </div>
  </div>
</div>
