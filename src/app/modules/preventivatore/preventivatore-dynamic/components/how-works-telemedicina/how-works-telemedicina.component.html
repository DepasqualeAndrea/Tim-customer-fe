<div class="container">
    <h2 class="title-container" [innerHTML]="data.title"></h2>
  <div class="row">
    <div class="card-elements col-xl-4 col-md-6 col-sm-12" *ngFor="let card of data.cards">
      <div class="table-card">
        <div class="section-title">
          <img [src]="card.icon">
          <p>{{card.title}}</p>
        </div>
        <span class="card-content" [innerHTML]="card.content"></span>
        <div class="section-addon" *ngIf="card.addonDescription">
          <img *ngIf="card.addonIcon" [src]="card.addonIcon">
          <p>{{card.addonDescription}} </p>
        </div>
      </div>
    </div>
  </div>
  <div class="more-info">
    <img [src]="data.more_information[0].image">
    <span [innerHtml]="data.more_information[0].information"></span>
  </div>
</div>
