<div class="container-fluid quotator" [ngClass]="product.container_class">
  <div class="row align-items-center">
    <div class="col product-name">
      <h1>{{product.name}}</h1>
    </div>
    <div class="col-auto text-center p-0">
      <div class="product-icon-box">
        <img [alt]="product.name" [src]="product.image">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p [innerHTML]="product.description" class="product-description"></p>
    </div>
  </div>
  <form [formGroup]="formGroup">
    <div class="row">
      <div class="col-12 date-select">
        <input type="text"
                name="fromDate"
                class="form-control date-placeholder text-left"
                [ngClass]="{'mb-3': !formGroup.controls['fromDate'].errors}"
                (focus)="startDate.toggle()"
                autocomplete="off"
                (dateSelect)="startDate.close(); updateDateControl($event, 'fromDate'); selectDefaultVariant()"
                [minDate]="calendarMinDate"
                ngbDatepicker
                #startDate="ngbDatepicker">
        <label for="fromDate">{{product.start_date_form}}*</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12 date-select">
        <div class="date-placeholder">
          <label class="form-check-label" for="toDate">{{product.end_date_form}}</label>
        </div>
        <div class="form-group form-control end-date-selection"
              [ngClass]="{'disabled': !formGroup.controls['fromDate'].value}" name="toDate">
          <div *ngFor="let variant of variants" (click)="setActiveVariant(variant)"
              [ngClass]="{'selected': formGroup.controls['fromDate'].value && variant.active,
                          'disabled': formGroup.controls['fromDate'].value && !variant.elegible}" class="end-date-option" id="{{variant.sku}}">
            <div class="duration">{{variant.name}}</div>
            <div class="end-date">{{getEndDateToDisplay(variant)}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="dates-disclaimer">
      {{product.dates_disclaimer}}
    </div>
  </form>
  <hr>
  <div class="row purchase">
    <div class="col-5">
      <div class="price">{{price | currency}}</div>
    </div>
    <div class="col-7 col-lg-5">
      <button class="submit-btn" id="submit-test" (click)="checkout()" [disabled]="!formGroup.valid"
        [ngClass]="product.color_class">
        {{product.continue_button_label}}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center product-download">
      <a class="inf-package mb-1" href="{{ product.information_package }}" target="_blank"
        [innerHtml]="product.information_package_text"></a>
    </div>
  </div>
  <div class="row">
    <div class="col-12 provider-text">
      {{product.product_collaboration}}
    </div>
    <div class="col-12 text-center">
      <img [src]="product.provider_logo" [alt]="product.provider.name" class="provider-logo">
    </div>
  </div>
</div>
