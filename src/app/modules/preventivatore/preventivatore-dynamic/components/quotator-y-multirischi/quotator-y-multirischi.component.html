<div class="container pb-3 container-quotator">
  <div class="row mt-3">
    <div class="col-9">
      <p class="label-product">{{product.title}}</p>
    </div>
    <div class="col-3 p-0">
      <img class="product-image" [src]="product.image">
    </div>
    <div class="col-12">
      <div class="pt-1 mb-1">
        <div class="label-description">{{product.description_product}}
        </div>
      </div>
    </div>
  </div>
  <div class="container-benefits">
    <span>{{product.dedicata_alle_imprese}}</span>
    <div *ngFor="let item of product.items">
      <img [src]="item.icon" [alt]="item.description" class="mr-2 icon-multirischi">
      <span>{{item.description}}</span>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="checkout()">
    <div class="row mt-3">
      <div class="col-11 mb-4 m-auto" >
        <div class="row select-fiscal-code form-label-group">
          <input class="form-control select-code" placeholder="{{product.codice_fiscale}}" type="text" formControlName="fiscalCode" id="fiscalCode"  [ngClass]="{'select-code': form.controls.fiscalCode.touched && form.controls.fiscalCode.errors && form.controls.fiscalCode.errors.required}">
          <label for="fiscalCode" class="label-fiscal-code">{{product.codice_fiscale}}</label>
        </div>
      </div>
    </div>
    <div class="form-error text-right"
         *ngIf="form.controls.fiscalCode.touched && form.controls.fiscalCode.errors && form.controls.fiscalCode.errors.required">
      {{'forms.mandatory_field' | translate | async}}
    </div>
    <div class="pt-3">
      <button class="submit-btn" id="submit-test" type="submit" [disabled]="!form.valid">{{product.calcola_preventivo}}</button>
    </div>
    <div>
      <hr>
      <span class="inf-package" target="_blank" [innerHtml]="product.set_informativo"></span>
      <div class="mt-4">
        <span class="provider-text">{{product.product_collaboration}}
          <img [src]="product.icon_net" [alt]="product.description" class="img-provider ml-2">
        </span>
      </div>
    </div>
  </form>
</div>
