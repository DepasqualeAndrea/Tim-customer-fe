<div class="what-to-know-container col-12" [ngClass]="data.container_class">
    <div class="container">
        <div class="img col-lg-6">
            <img [src]="data.image">
        </div>
        <div class="text-section col-lg-6 col-md-12">
            <div class="title">
                <h2>{{data.title}}</h2>
            </div>
            <div class="description" *ngFor="let more_to_know_text of data.more_to_know_texts">
                <p class="section-title">{{more_to_know_text.title}}</p>
                <div [innerHTML]="more_to_know_text.description"></div>
            </div>
        </div>
    </div>
</div>
