<div class="row justify-content-center product-found-container" [ngClass]="dataService.tenantInfo.tenant">
    <div class="col-md-1 d-none d-md-block col-left-image">
      <img [src]="productInformation.img_left" alt="">
    </div>
  <app-dynamic-section class="col-sm-12" [ngClass]="dataService.tenantInfo.tenant === 'santa-lucia_db' ? '' : 'col-md-10'"
 [dynamicHtml]="productInformation.text_html"></app-dynamic-section>
  <div class="col-md-1 d-none d-md-block col-right-image">
    <img [src]="productInformation.img_right" alt="">
  </div>
</div>
