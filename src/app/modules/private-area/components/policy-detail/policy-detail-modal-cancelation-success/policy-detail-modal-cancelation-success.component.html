<div class="modal-body pl-3">
  <h3 class="modal-title text-center">
    <i class="far fa-check-circle success-image mt-3" [hidden]="dataService.tenantInfo.tenant === 'chebanca_db' && policyData.product.product_code === 'ge-home'"></i>
    <div class="mt-3">{{'private_area.cancelation_success' | translate | async }}</div>
  </h3>
  <div class="mt-3 mb-3 text-center">
    <ng-container *ngIf="dataService.tenantInfo.tenant !== 'chebanca_db' && policyData.product.product_code !== 'ge-home'">{{'private_area.cancelation_info' | translate | async }}</ng-container>
    <ng-container *ngIf="dataService.tenantInfo.tenant === 'chebanca_db' && policyData.product.product_code === 'ge-home'">{{'private_area.cancelation_info_home' | translate | async }}</ng-container>
  </div>
</div>
<div class="modal-footer justify-content-center">
  <button type="button" class="col-4 btn btn-ok" (click)="this.activeModal.dismiss()">{{'buttons.ok' | translate | async }}</button>
</div>
