<div [ngClass]="dataService.tenantInfo.tenant">
  <div class="modal-body pl-3">
    <h3 class="modal-title text-center">
      <i class="far fa-check-circle  success-image mt-3" *ngIf="dataService.tenantInfo.tenant !== 'civibank_db' || dataService.tenantInfo.tenant !== 'banco-desio_db'"></i>
      <img [src]="withdrawalImage" *ngIf="dataService.tenantInfo.tenant === 'civibank_db' || dataService.tenantInfo.tenant !== 'banco-desio_db'">
      <div class="mt-3">{{'private_area.withdrawal_success' | translate | async }}</div>
    </h3>
    <div class="mt-3 mb-3 text-center">{{'private_area.withdrawal_info' | translate | async }}</div>
  </div>
  <div class="modal-footer justify-content-center">
    <button type="button" class="col-4 btn btn-ok" (click)="this.activeModal.dismiss()">{{'buttons.ok' | translate | async }}</button>
  </div>
</div>
