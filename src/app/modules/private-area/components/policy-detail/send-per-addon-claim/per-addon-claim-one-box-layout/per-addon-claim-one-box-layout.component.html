<!-- annullamento viaggio  -->
<div>
  <div class="row" *ngIf="claimInfo?.claim_management.value">
    <div class="col-12">
   <span [innerHtml]="claimInfo?.claim_management.value"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-12 ">
      <div class="tab">
        <!-- simple Box-->
        <div  *ngIf="claimInfo?.box_type.value[0].codename === 'simple_box'" class="col-12">
        <div class="d-flex">
          <span [innerHtml]="claimInfo?.mail_text?.value"></span>
        </div>
        <div class="d-flex" *ngIf="claimInfo?.from_country.value">
          <i class="fa fa-phone-alt"></i><span>{{claimInfo?.from_country?.value}} </span><span class="green-number"
           [ngClass]="dataService.tenantInfo.tenant" [innerHtml]="claimInfo?.green_number?.value"></span>
        </div>
        <div *ngIf="!claimInfo?.only_mail.value.includes(false)" class="d-flex">
          <span class="email-claim"
           [ngClass]="dataService.tenantInfo.tenant" [innerHtml]="claimInfo?.only_mail?.value"></span>
        </div>
      </div>
        <!-- complex Box-->
        <div *ngIf="claimInfo?.box_type.value[0].codename === 'complex_box'" class="col-12">
          <div *ngIf="claimInfo?.box_intro.value" class="mb-3"><b>{{claimInfo?.box_intro?.value}}</b></div>
          <div *ngIf="claimInfo?.from_country.value" class="col-12 d-flex">
            <i class="fa fa-phone-alt"></i><span>{{claimInfo?.from_country?.value}} </span><span class="green-number"
              [innerHtml]="claimInfo?.green_number?.value"></span>
          </div>
          <div *ngIf="!claimInfo?.only_mail.value.includes(false)" class="col-12 d-flex">
            <i class="far fa-envelope"></i><span [innerHtml]="claimInfo?.only_mail?.value"></span>
          </div>
          <div *ngIf="claimInfo?.from_country_and.value" class="col-12 d-flex">
            <i class="fa fa-phone-alt"></i><span [innerHtml]="claimInfo?.from_country_and?.value"></span>
          </div>
          <p>{{claimInfo?.service_active?.value}}</p>
        </div>

      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div *ngIf="claimInfo?.info_title.value" class="col-12 info-description">
      <div [innerHtml]="claimInfo?.info_title?.value"></div>
    </div>
    <ul class="item-list">
      <ng-container *ngFor="let item of claimInfo?.extra_info?.value">
        <div class="col-12">
          <div [ngClass]="{ 'title': item?.title}" class="list-text pr-3">
            <li [ngClass]="{'included': item?.included}" class="primary-item" [innerHtml]="item?.text?.value"></li>
          </div>
        </div>
      </ng-container>
    </ul>
  </div>
  <div class="col-12">
    <span class="claim-info-end" [ngClass]="dataService.tenantInfo.tenant" [innerHtml]="claimInfo?.end_txt?.value[0]?.text?.value"></span>
  </div>
</div>
