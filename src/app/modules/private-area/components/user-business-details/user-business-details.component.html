<div class="card container-960">
    <h3>{{ 'private_area.my_data' | translate | async }}</h3>
    <div class="user-detail">
            <h4 class="mt-3">{{ 'private_area.personal_data' | translate | async }}</h4>
            <app-business-form [business]='business' [disableLockedFields]='disableLockedFields'></app-business-form>
            <app-consent-form #consent [showPrivacy]="false" [userConsent]="user.user_acceptances"></app-consent-form>

            <div class="row mt-4 feedback-zone" [ngClass]="{ error: errorMessage }">
                <div class="col-12">
                    {{ success ? ('private_area.save_success' | translate | async) : errorMessage }}
                    <span *ngIf="errorDetails" class="js-addon-description addon-tooltip badge badge-warning"
                        placement="auto" ngbTooltip="{{ errorDetails }}">
                        ?
                    </span>
                </div>
            </div>
            <div class="row mt-2 justify-content-center">
                <button class="btn btn-primary col-4 col-sm-4 col-md-4"
                    type="submit" (click)="updateUserBusiness()">{{ 'buttons.save' | translate | async }}</button>
            </div>
    </div>
</div>
